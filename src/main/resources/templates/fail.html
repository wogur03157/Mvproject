<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>결제 실패 안내</title>
</head>
<body>
<h1>결제에 실패하였습나다.</h1>
<div>
  <label>실패 코드: </label>
  <label th:text="${code}"/>
</div>
<div>
  <label>실패 사유: </label>
  <label th:text="${message}"/>
</div>
</body>
</html>
